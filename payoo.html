<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-value">89,400</div>
                        <div class="stat-desc text-white">Available Balance</div>
                    </div>
                </div>
                <div class="divider-primary"></div>
                <!-- user action button -->
                <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label text-black">Amount</label>
                            <input id="input-add-money" type="text" class="input text-gray-600"
                                placeholder="Amount of money to be added" />
                            <label class="label text-black">Pin</label>
                            <input id="input-pin-number" type="password" class="input text-gray-600"
                                placeholder="Pin" />
                            <div><a class="link link-hover">Forgot pin?</a></div>
                            <button id="btn-add-money" class="btn btn-neutral mt-4">Add</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
